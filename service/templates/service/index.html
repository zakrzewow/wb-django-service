{% extends "service/base.html" %}

{% block content %}
    {% load static %}

    <div class="row">
        <div class="col" style="flex-grow: 12;">
            <h2 class="h2 text-secondary">Wyniki predykcji enhancer√≥w - {{ chromosome }}</h2>

            <img src="{% static 'service/img/'|add:chromosome|add:'.png' %}" class="w-100" alt="Image">

            <a href="{% url 'export' chromosome %}" download class="btn btn-secondary">
                Pobierz dane
            </a>
        </div>

        <div class="col">
            <ul class="list-group">
                {% for chromosome in all_distinct_chromosomes %}
                    <a href="{% url 'index' chromosome %}"
                       class="list-group-item list-group-item-action">{{ chromosome }}</a>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
